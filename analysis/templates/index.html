    {% block body %}

    <article class="card-body">

	    		<input type="text" class="form-control" name = "topic" placeholder="Topic">
			</div>   
			<div class="form-group">
	    		<input type="text" class="form-control" name = "no" placeholder="Number of Tweets">
			</div>

				<label>Dates</label>
	    		<label>From :-</label>

			</div>
            <div class="form-group text-left col-md-6">
                <label>Dates</label>
	    		<label>To :-</label>
	    		<input type="text" class="form-control" name = "to" placeholder="YYYY-MM-DD">
			</div>   
    		<div class="form-group">
        		<button type="submit" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0">Submit</button>
    		</div>
        </form>
    </article>
        </div> </div>
